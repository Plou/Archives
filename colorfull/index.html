<!DOCTYPE html>
<html>
  <head>
    <title>Colorfull</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content=" width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/ionic.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all" />
    <!-- <script src="/js/_bower_components/modernizr/modernizr.js"></script> -->

    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="apple-touch-icon" href="/img/favicon.png">
  </head>
  <body>
    <!--Header-->

    <ion-pane class="pane">
          <ion-header-bar class="bar-stable bar bar-header disable-user-behavior">
            <h1 class="title">
              colorfull
            </h1>
          </ion-header-bar>
          <ion-content class="scroll-content ionic-scroll  has-header" style="transition: background 0.5s ease-in-out; background-color: slateblue;"><div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
          </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div></div></ion-content>
          <div class="tabs">
            <a class="tab-item update-color prev" data-color="prev">
              <
            </a>
            <a class="tab-item update-color next" data-color="next">
              >
            </a>
            <a class="tab-item update-color random" data-color="random">
              random
            </a>
          </div>
          <div class="bar bar-footer bar-balanced bar-footer-hidden">
            <div class="title">Connected</div>
          </div>
        </ion-pane>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/js/main.js"></script>
